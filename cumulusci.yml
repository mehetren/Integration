minimum_cumulusci_version: '3.73.0'
project:
    name: wednsday
    package:
        name: wednsday
        api_version: '55.0'
    git:
        default_branch: 'y'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/wednsday/tests
            options:
                outputdir: robot/wednsday/results

    robot_testdoc:
        options:
            path: robot/wednsday/tests
            output: robot/wednsday/doc/wednsday_tests.html

