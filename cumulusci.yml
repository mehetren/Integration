minimum_cumulusci_version: '3.73.0'
project:
    name: project
    package:
        name: project
        api_version: '55.0'
    git:
        default_branch: 'Feature'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/project/tests
            options:
                outputdir: robot/project/results

    robot_testdoc:
        options:
            path: robot/project/tests
            output: robot/project/doc/project_tests.html

